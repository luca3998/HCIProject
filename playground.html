        }


        /* draw edges */
        for (const self in groundfloor.adjacency)
        {
            const from = groundfloor.vertices[self];
            for (const neighbor in groundfloor.adjacency[self])
            {
                const to = groundfloor.vertices[groundfloor.adjacency[self][neighbor]];
                let l = document.createElementNS(svgns, "line");
                l.setAttribute("x1", from.x);
                l.setAttribute("y1", from.y);
